<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UFT-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Project Tracker</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <header class="header">
    <h1>Project Tracker</h1>
    <h2> The current date &amp; time is <span id="time"> </span></h2>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="card">

        <h2>Instructions</h2>
        <div class="card-body">
          <p class="text">
            Feel free to click the button to use a form. Input the following information:
          </p>
        </div>
        <ul class="list group">
          <li class="group-item">Project Name</li>
          <li class="group-item">Project Type</li>
          <li class="group-item">Due Date</li>
        </ul>
        <button type="start">Get started!</button>
      </div>
    </div>
  </main>




  <script src="./assets/script.js"></script>
</body>
    
</html>
